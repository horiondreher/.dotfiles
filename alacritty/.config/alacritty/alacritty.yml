import:
  - ~/.config/alacritty/themes/tokyo-night.yaml

env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  dimensions:
    columns: 180
    lines: 40
  opacity: 0.97

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: BoldItalic
  size: 10
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
